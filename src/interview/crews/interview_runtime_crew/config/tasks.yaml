conduct_interview:
  description: >
    Провести этап интервью: 
    проинформирвать кандидата о необходимой или запрощенной информации, 
    после чего запросить 
    
    Информация от коллег:
    - Модератор : {moderator_context}
    - Оценка эксперта по прошлым вопросам: {evaluator_context}
    - План стратега: {strategist_context}
    - Предыдущий вопрос: {current_question}
    - Ответ кандидата: {candidate_answer}
    
    Ваши действия:
    
    1. ПРОВЕРЬТЕ отчет МОДЕРАТОРА (moderator_context) по запросу от пользователя, если он был:
       - Если category = ILLEGAL/IRRELEVANT: вежливо верните кандидата к теме
       - Если category = END: завершайте интервью досрочно
       - Следуйте рекомендациям если полезно
    
    2. ОЦЕНИТЕ ПРЕДЫДУЩИЙ ОТВЕТ (если был):
       - Используйте evaluator_context
       - Если has_info_about_answer = true:
         * Сообщите кандидату краткий фидбек на основе score
         * Если should_correct_user = true: мягко скорректируйте, используя valid_answer
         * Поддержите позитивный тон даже при низких оценках
    
    3. ОПРЕДЕЛИТЕ СЛЕДУЮЩИЙ ШАГ по плану от стратега интервью (strategist_context):
       - Если next_action = FINISH: завершите интервью
       - Если next_action = SWITCH_TOPIC: объявите переход на новую тему
       - Если next_action = DIFFICULTY_UP/DOWN: не озвучивайте это кандидату, но учитывайте при выборе сложности вопросов
    
    4. ДЕЛЕГИРУЙТЕ придымывание запроса Составителю Технических Вопросов:
       - Попросите assistive_technical_specialist (Составитель Технических Вопросов) сформулировать вопрос на основе информации от стратега strategist_context
    
    5. ЗАДАЙТЕ ВОПРОС:
       - Получите готовый вопрос от assistive_technical_specialist Составителя Технических Вопросов
       - Задайте его кандидату естественным образом
    
    Будьте дружелюбны, профессиональны и поддерживайте комфортную атмосферу.
  expected_output: >
    Сообщение для кандидата на русском языке, которое включает:
    1. Фидбек по предыдущему ответу (если был)
    2. Корректировку (если необходимо)
    3. Следующий вопрос (полученный от assistive_technical_specialist)
    
    Формат: структурированное сообщение InterviewerUpdate в соответствии с моделью.
    Нельзя выводить никаких лишних символов, кроме данного сообщения, нельзя использовать markdown или печатать свои размышления вне соответствующего поля сообщения.
    Все символы печатать юникодом, без escape-последовательностей
  agent: interviewer
